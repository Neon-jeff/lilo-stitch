  <style>
    @import url('https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap');
    /* General styles */
    body {
      font-family: "Mulish", sans-serif;
      margin: 0;
    }

    main {
      display: flex;
      flex-wrap: wrap;

      padding: 20px;
    }

    .image-container {
      display: flex;
      flex-wrap: wrap;
      margin: 10px;
      justify-content: center;
      margin-top: 2px;
      width: 100%;
    }

    .image-box {
      align-self: flex-start;
    }

    .button {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #703d92;
      color: #ffffff;
      border-radius: 10px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      height: 46px;
      width: 320px;
    }

    .button img {
      display: block;
      width: 55px;
      height: 55px;
    }

    .image-box svg {
      display: block;
      width: 76px;
      height: 75px;
      margin-top: 9px;
      margin: 10px;
      border-radius: 10px;
      border: 1px solid #703d92;
    }

    .image-caption {
      margin-top: 9px;
      text-align: center;
      font-size: 14px;
      color: #703d92;
    }
  </style>
</head>
